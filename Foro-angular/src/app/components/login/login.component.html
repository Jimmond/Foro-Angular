<div class="col-lg-12 mt-3">
  <h1>{{page_title}}</h1>
  <p>Identificate en el foro</p>
  <hr>
   
  <form action="" class="col-md-5 ml-0 pl-0" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      
    <div class="form-group">
        <label for="name">Correo electronico</label>
        <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
          class="form-control" />
    
        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
          El email no es valido
        </small>
      </div>

      <div class="form-group">
          <label for="name">Contraseña</label>
          <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
            class="form-control" />
      
          <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
            La contraseña no es valida
          </small>
        </div>
        <input type="submit" value="{{page_title}}" class="btn btn-success" [disabled]="loginForm.invalid">
        
    </div>
  </form>
</div>
