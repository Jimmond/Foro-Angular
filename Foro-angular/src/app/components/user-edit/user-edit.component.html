<div class="col-lg-12 mt-3">
  <h1>
    {{page_title}}
  </h1>
  <hr>

  <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
    Actualizacion de usuario completa
  </div>
  <div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
      Ya existe un usuario con esas credenciales
  </div>



  <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-Z]+"
        class="form-control" />

      <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
        El nombre no es valido
      </small>
    </div>

    <div class="form-group">
      <label for="name">Apellido</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-Z]+"
        class="form-control" />

      <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
        El apellido no son validos
      </small>
    </div>

    <div class="form-group">
      <label for="name">Correo electronico</label>
      <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email" required
        pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" />

      <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
        El email no es valido
      </small>
    </div>

    <div class="form-group">
        <label for="avatar">Avatar</label>
        <angular-file-uploader 
        [config]="afuConfig" 
        (ApiResponse)="avatarUpload($event)">
        </angular-file-uploader>
    </div>
    <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid">

  </form>
</div>
